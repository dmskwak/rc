<!DOCTYPE html>

  <title>충북대 주변 지도</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Noto Sans KR", system-ui, sans-serif;
      background:#00457a;
      height:100vh;
      overflow:hidden;
    }
    .page {
      position:absolute;
      inset:0;
      display:none;
      justify-content:center;
      align-items:center;
      background:#00457a;
    }
    .page.active { display:flex; }

    .page-inner {
      position:relative;
      width:100%;/* 고정 */
      height:100%;/* 고정 */
      max-width:1366px;
      max-height:768px;
      margin:auto;
      overflow:hidden;
    }
    .page-inner img.bg {
      width:100%;
      height:100%;
      object-fit:fill; /* 이미지를 캔버스에 꽉 채우기 */
      display:block;
    }

    /* 버튼 공통 (투명 클릭 영역) */
    .btn-area {
      position:absolute;
      cursor:pointer;
    }
    .btn-area button{
      width:100%;
      height:100%;
      opacity:0;            
      cursor:pointer;
    }
  </style>

  <script>
    function showPage(id) {
      document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }
  </script>
</head>
